<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ac7044669b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Form Input Wave</title>
</head>

<body>
    <div class="container">
        <h1>Please Login</h1>
        <form>
            <div class="form-control">
                <input type="email" placeholder=" " required id="email">
                <label for="email">Email</label>
            </div>
            <div class="form-control">
                <input type="password" placeholder=" " required id="password">
                <label for="password">Password</label>
            </div>
            <button class="btn">Login</button>
            <p class="t">Don't have an account? <a href="#">Register</a></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
